<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00416a, #e4e5e6); /* new gradient background */
      padding: 30px;
    }
    .card {
      background-color: #f8f9fa;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1, h4 {
      color: #002b5b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4 text-center">ğŸ›’ E-commerce Dashboard</h1>

    <div class="card p-4 mb-3">
      <h4>ğŸ“¦ Products In Stock:</h4>
    </div>

    <div class="card p-4 mb-3">
      <h4>ğŸ“ Names of In-Stock Products:</h4>
    </div>

    <div class="card p-4 mb-3">
      <h4>ğŸ’° Most Expensive Product:</h4>
    </div>

    <div class="card p-4 mb-3">
      <h4>âš  Any Product Out of Stock?</h4>
    </div>

    <div class="card p-4 mb-3">
      <h4>ğŸ’² All Products Priced Below Rs.2000?</h4>
    </div>

    <div class="card p-4 mb-3">
      <h4>ğŸ”¤ Comma-Separated Product Names:</h4>
    </div>

    <div class="card p-4 mb-3">
      <h4>ğŸ—‚ Grouped by Category:</h4>
    </div>

    <div class="card p-4 mb-3">
      <h4>ğŸ“± In-Stock Electronics (Sorted by Price):</h4>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Smartphone", category: "Electronics", stock: 5, price: 1200 },
      { id: 2, name: "Laptop", category: "Electronics", stock: 0, price: 1500 },
      { id: 3, name: "Shoes", category: "Fashion", stock: 10, price: 800 },
      { id: 4, name: "Watch", category: "Accessories", stock: 4, price: 600 },
      { id: 5, name: "Tablet", category: "Electronics", stock: 3, price: 900 },
      { id: 6, name: "Headphones", category: "Electronics", stock: 6, price: 200 },
    ];

    // 1. List available products (stock > 0)
    const inStock = products.filter(p => p.stock > 0);
    console.log("ğŸ“¦ Products In Stock:", inStock);

    // 2. Get product names only
    const namesInStock = inStock.map(p => p.name);
    console.log("ğŸ“ Names of In-Stock Products:", namesInStock);

    // 3. Most expensive product
    const mostExpensive = products.reduce((max, p) => (p.price > max.price ? p : max), products[0]);
    console.log("ğŸ’° Most Expensive Product:", mostExpensive);

    // 4. Any product out of stock?
    const anyOut = products.some(p => p.stock === 0);
    console.log("âš  Any Product Out of Stock?", anyOut);

    // 5. All priced below Rs.2000
    const allBelow = products.every(p => p.price < 2000);
    console.log("ğŸ’² All Products Priced Below Rs.2000?", allBelow);

    // 6. Comma-separated product names
    const nameString = products.map(p => p.name).join(", ");
    console.log("ğŸ”¤ Comma-Separated Product Names:", nameString);

    // 7. Group products by category
    const grouped = products.reduce((group, p) => {
      if (!group[p.category]) group[p.category] = [];
      group[p.category].push(p);
      return group;
    }, {});
    console.log("ğŸ—‚ Grouped by Category:", grouped);

    // 8. In-stock Electronics sorted by price
    const sortedElectronics = products
      .filter(p => p.category === "Electronics" && p.stock > 0)
      .sort((a, b) => a.price - b.price)
      .map(p => p.name);
    console.log("ğŸ“± In-Stock Electronics (Sorted by Price):", sortedElectronics);
  </script>
</body>
</html>
