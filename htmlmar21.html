<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#F5F5DC;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        ul li {
            display: inline;
            margin: 0 15px;
        }
        ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .flipkart-link {
            text-align: center;
            margin: 20px;
        }
        .flipkart-link a {
            font-size: 20px;
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://www.amazon.in/ref=nav_logo">Home</a></li>
            <li><a href="https://www.amazon.in/gp/new-releases/?ref_=nav_cs_newreleases">Products</a></li>
            <li><a href="https://www.amazon.in/gp/help/customer/display.html?nodeId=508510&ref_=nav_em_cs_help_0_1_1_39">Contact us</a></li>
            <li><a href="https://www.flipkart.com/pages/returnpolicy">Return page</a></li>
        </ul>
    </nav>
    
   <div class="home">
        <p>Explore more products on <a href="https://www.flipkart.com" target="_blank">Flipkart</a></p>
    </div>
    
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>$699</td>
            <td>Electronics</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>$199</td>
            <td>Accessories</td>
        </tr>
        <tr>
            <td>Running Shoes</td>
            <td>$120</td>
            <td>Sportswear</td>
        </tr>
    </table>
</body>
</html>
