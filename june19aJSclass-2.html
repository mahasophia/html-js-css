<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List with AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>
<body>
    <div style="background-color:royle blue;" ng-app="app1" ng-controller="c1">
   {{firstName+" "+ lastName}}
    </div>
    <script>
       var app=angular.module("app1",[]);//creates a module
       app.controller("c1",function($scope){
       $scope.firstName="maha";
       $scope.lastName="sophia";
       });
    </script>
</body>
</html>
