<!DOCTYPE html>
<html>
<head>
  <title>Asynchronous</title>
</head>
<body style="background-color:beige;">
  <h2>Asynchronous</h2>
  <p id="p1"></p>

  <script>
    let promise = new Promise(function(resolve, reject) {
      let success = true;

      setTimeout(() => {
        if (success) {
          resolve("✅ Promise resolved");
        } else {
          reject("❌ Promise rejected");
        }
      }, 2000); // wait 2 seconds
    });-+

    promise
      .then((msg) => {
        document.getElementById("p1").innerHTML = msg;
      })
      .catch((err) => {
        document.getElementById("p1").innerHTML = err;
      });
  </script>
</body>
</html>
