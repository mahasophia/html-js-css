<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Checker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <style>
    body {
      font-family: Arial;
      background-color: #f1f8e9;
      padding: 30px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 15px;
    }
    .result {
      background: #dcedc8;
      padding: 15px;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body ng-app="gradeApp" ng-controller="gradeCtrl">

  <h2>🎓 Student Grade Checker</h2>

  <label>Enter Score (0-100):</label><br>
  <input type="number" ng-model="score"><br>

  <!-- Display score only if it's in valid range -->
  <div class="result" ng-if="score >= 0 && score <= 100">
    <p>You entered: {{score}}</p>

    <!-- Show Grade A if score >= 90 -->
    <p ng-show="score >= 90">🎉 Grade A – Excellent!</p>

    <!-- Hide Fail message if score >= 40 -->
    <p ng-hide="score >= 40">❌ Fail – Better luck next time.</p>

    <!-- Feedback using ng-switch -->
    <div ng-switch on="true">
      <p ng-switch-when="score >= 90">🏆 Top Performer!</p>
      <p ng-switch-when="score >= 75 && score < 90">🎯 Very Good!</p>
      <p ng-switch-when="score >= 60 && score < 75">👍 Good Job!</p>
      <p ng-switch-when="score >= 40 && score < 60">🙂 Passed</p>
      <p ng-switch-when="score < 40">😢 Needs Improvement</p>
    </div>
  </div>

  <!-- Error message if score is out of range -->
  <div class="result" ng-if="score < 0 || score > 100">
    <p style="color: red;">❗ Please enter a score between 0 and 100.</p>
  </div>

  <script>
    var app = angular.module('gradeApp', []);
    app.controller('gradeCtrl', function($scope) {
      $scope.score = null;
    });
  </script>

</body>
</html>
