<html>
<head>
<title>Online Appointment Form</title>
</head>
<<body style="background-color:plum;">
<fieldset>
<legend>User Information</legend>
<label for="age">Age:</label><br>
<input type="number" id="age" name="age"><br>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob"><br>
<label for="Appointment ">Appointment date & time:</label><br>
<input type="datetime-local input" id="Appointment" name="Appointment"><br>
<label for="Birth month">Birth month:</label><br>
<input type="month" id="Birth month" name="Birth month"><br>
<label for="satisfaction">Satisfaction Level:</label>
 <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>
<label for="search">Search:</label>
<input type="search" id="search" name="search"><br><br>
<label for="country">Select Country:</label>
<select id="country" name="country" multiple>
<option value="USA">USA</option>
<option value="Canada">Canada</option>
<option value="UK">UK</option>
<option value="Australia">Australia</option>
<option value="India">India</option>
</select><br><br>
<input type="submit" value="Submit" onclick="alert('Form submitted successfully')">
<input type="reset" value="Reset">
<button type="button" disabled>Disabled Button</button>
<button type="button" autofocus>Autofocus Button</button>
</fieldset>
</body>
</html>
