<!DOCTYPE html>
<html>
<head>
  <title>Password Prompt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2;
      padding: 50px;
    }
    .card {
      margin: auto;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h4 class="mb-4">Secure Login</h4>
    <button class="btn btn-primary" onclick="checkPassword()">Enter Password</button>
    <div id="message" class="mt-4 font-weight-bold"></div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "mahasophia";
      let attempts = 0;
      let input;
      do {
        input = prompt("Enter the password:");
        attempts++;
        if (input === correctPassword) {
          document.getElementById("message").textContent = "Access granted.";
          document.getElementById("message").classList.add("text-success");
          return;
        }
      } while (input !== correctPassword && attempts < 3);

      if (input !== correctPassword) {
        document.getElementById("message").textContent = "Access denied.";
        document.getElementById("message").classList.add("text-danger");
      }
    }
  </script>
</body>
</html>
