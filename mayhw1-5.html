<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      display: block;
    }

    nav a:hover {
      background: #575757;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
    }

    .main {
      flex: 2;
      padding: 1rem;
    }

    .sidebar {
      flex: 1;
      padding: 1rem;
      background: #f4f4f4;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 991px) {
      .container {
        flex-direction: column;
      }
    }

    @media (max-width: 767px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        width: 100%;
        text-align: center;
        border-top: 1px solid #444;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="main">
      <h2>Main Content</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
    </div>

    <div class="sidebar">
      <h3>Sidebar</h3>
      <ul>
        <li><a href="#">Widget Link 1</a></li>
        <li><a href="#">Widget Link 2</a></li>
        <li><a href="#">Widget Link 3</a></li>
      </ul>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Responsive Design Co.</p>
  </footer>
</body>
</html>
