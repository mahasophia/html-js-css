<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times of India Subscription</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Add your background image file path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .newsletter-container {
            background-color: rgba(255, 255, 255, 0.95);
            border: 2px solid #4CAF50;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 25px;
            text-align: center;
        }
        h1 {
            background-color: red;
            color: #fff;
            padding: 10px;
            margin-bottom: 15px;
        }
        .description {
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        .input-container {
            margin: 15px 0;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .privacy-note {
            font-size: 0.8rem;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="newsletter-container">
        <h1>Times of India Yearly Subscription</h1>
        <img src="news.png" height="200" width="200" alt="Times of India Logo">
        <p class="description">Stay informed with the latest news, insights, and exclusive stories delivered straight to your inbox.</p>
        <div class="input-container">
            <label for="name">Enter your Name:</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Enter your Email ID:</label>
            <input type="email" name="email" id="email" required>
            <label for="number">Enter your Mobile Number:</label>
            <input type="text" name="number" id="number" required>
        </div>
        <button onclick="alert('Successfully Subscribed')">Subscribe Newsletter</button>
        <p class="privacy-note">We value your privacy. You can unsubscribe at any time.</p>
    </div>
</body>
</html>
