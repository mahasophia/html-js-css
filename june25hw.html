<!DOCTYPE html>
<html lang="en" ng-app="empApp">
<head>
  <meta charset="UTF-8">
  <title>SOPHIA Tech Squad</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #007ba7;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    background-color: #add8e6; 
    padding: 15px;
    margin: 0;
    font-size: 28px;
  }

  .subtitle {
    margin: 10px 0;
    font-weight: bold;
    font-size: 16px;
  }

  .card-container {
    padding: 20px;
  }

  .card {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    margin: 15px auto;
    width: 250px;
  }

  .highlight {
    border: 2px solid orange;
    background-color: #fff8e1; /* Light yellow */
  }

  h3 {
    margin: 10px 0;
    color: darkblue;
  }
</style>

</head>
<body ng-controller="EmpCtrl">
  <h1>SOPHIA Tech Squad</h1>
  <div class="subtitle">Meet Our Brilliant Team ðŸš€</div>

  <div class="card-container">
    <employee-card ng-repeat="emp in employees" emp="emp"></employee-card>
  </div>

  <script>
    var app = angular.module("empApp", []);

    app.controller("EmpCtrl", function($scope) {
      $scope.employees = [
        { name: "Maha", email: "Maha.tech@gmail.com", department: "Engineering", role: "CEO" },
        { name: "vijeta", email: "vijeta2007@gmail@gmail.com", department: "Development", role: "Developer" },
        { name: "keerthana", email: "keerthana2007@gmail.com", department: "AI & Analytics", role: "Manager" },
        { name: "yashika", email: "yasika2007@gmail.com", department: "Design", role: "Designer" }
      ];
    });

    app.directive("employeeCard", function() {
      return {
        restrict: "E",
        scope: {
          emp: "="
        },
        template: `
          <div class="card" highlight-role="{{emp.role}}">
            <h3>{{emp.name}}</h3>
            <p>{{emp.email}}</p>
            <p>Department: {{emp.department}}</p>
            <p>Position: {{emp.role}}</p>
          </div>
        `
      };
    });

    app.directive("highlightRole", function() {
      return {
        restrict: "A",
        link: function(scope, element, attrs) {
          if (attrs.highlightRole === "Manager") {
            element.addClass("highlight");
          }
        }
      };
    });
  </script>
</body>
</html>
