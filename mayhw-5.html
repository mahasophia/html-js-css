<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Responsive Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background: #eee;
      text-align: center;
      padding: 0.5rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
    }

    .main {
      flex: 2;
      padding: 1rem;
    }

    .sidebar {
      flex: 1;
      padding: 1rem;
      background: #f9f9f9;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav a {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Site</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
  </nav>

  <div class="container">
    <div class="main">
      <h2>Main Content</h2>
      <p>This is the main area of the page.</p>
    </div>
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>Links or widgets can go here.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
