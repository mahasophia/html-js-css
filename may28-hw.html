<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task Priority Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body  style="background-color:purple">
  <h4>Task Actions</h4>
  <div class="container mt-4">
    <button class="btn btn-success mr-2">Start</button>
    <button class="btn btn-warning mr-2">Pause</button>
    <button class="btn btn-primary mr-2">Complete</button>
    <button class="btn btn-danger">Delete</button>
  </div>
  <h4>Set Task Priority</h4>
    <div class="container mt-4">

  <div class="btn-group" role="group" aria-label="Priority Group">
    <button type="button" class="btn btn-outline-success">Low</button>
    <button type="button" class="btn btn-outline-primary">Medium</button>
    <button type="button" class="btn btn-outline-warning">High</button>
    <button type="button" class="btn btn-outline-danger">Critical</button>
  </div>

</body>
</html>
