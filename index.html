<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hotel Grand Feast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fffaf0;
    }
    .menu-container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    .menu-link {
      text-decoration: none;
    }
    .menu-item {
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      transition: transform 0.2s;
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
    .starters { background-color: #28a745; }      /* green */
    .main-course { background-color: #007bff; }    /* blue */
    .desserts { background-color: #ffc107; color: black; }   /* yellow */
    .beverages { background-color: #dc3545; }      /* red */
  </style>
</head>
<body>

  <div class="container menu-container">
    <h1 class="text-danger mb-4">Hotel Grand Feast</h1>
    <h2 class="mb-4">Our Special Menu</h2>
    <a href="starters.html" class="menu-link">
      <div class="menu-item starters">🥗 Starters</div>
    </a>
    <a href="main-course.html" class="menu-link">
      <div class="menu-item main-course">🍛 Main Course</div>
    </a>
    <a href="desserts.html" class="menu-link">
      <div class="menu-item desserts">🍰 Desserts</div>
    </a>
    <a href="beverages.html" class="menu-link">
      <div class="menu-item beverages">🍹 Beverages</div>
    </a>
  </div>

</body>
</html>
