<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 border border-secondary rounded-3" style="max-width: 400px; background-color: #f7f6e7;">
        <!-- Profile Image -->
        <div class="text-center mb-3">
            <img src="blackgirl.webp" alt="Profile Image" class="rounded-circle border border-secondary" width="150" height="150">
        </div>
        <!-- User Info -->
        <div class="text-center">
            <h4 class="fw-bold text-info">LinkedIn Profile</h4>
            <p class="text-muted">"Building digital experiences, one line at a time."</p>
        </div>
        <!-- Stats -->
        <div class="d-flex justify-content-around text-center my-3">
            <div>
                <h5 class="fw-bold">100</h5>
                <p class="text-muted">Followers</p>
            </div>
            <div>
                <h5 class="fw-bold">68</h5>
                <p class="text-muted">Following</p>
            </div>
            <div>
                <h5 class="fw-bold">53</h5>
                <p class="text-muted">Posts</p>
            </div>
        </div>
        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary">Message</button>
            <a href="https://www.linkedin.com/in/maha-lakshmi-6b0a73315" target="_blank" class="btn btn-secondary">LinkedIn Profile</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
