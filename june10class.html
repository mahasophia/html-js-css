<!DOCTYPE html>
<html>
<head>
  <title>Remove Event Listener</title>
  <style>
    body {
      background-color: yellow;
      font-family: Arial, sans-serif;
    }
    #div1 {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      margin-top: 20px;
      text-align: center;
      line-height: 200px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>Remove Event Listener</h1>
  <div id="div1">Move your mouse here</div>
  <button onclick="removeevent()" id="b1">Remove</button>
  <p id="p1"></p>
  <script>
    var eve = document.getElementById("div1");
    eve.addEventListener("mousemove", mouseFun);
    function mouseFun() {
      eve.style.background = "purple";
    }
    function removeevent() {
      eve.removeEventListener("mousemove", mouseFun);
      alert("Mousemove event listener removed");
    }
  </script>

</body>
</html>
