<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Assignment Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #f8f9fa;" class="p-4">
  <div class="mb-4 text-center">
    <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=800&q=80"  
         alt="Classroom" style="max-height: 200px;">
  </div>
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Reminder:</strong> Your Math assignment is due in 2 days!
    <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
  <div class="btn-group mb-3" role="group">
    <button type="button" class="btn btn-outline-primary">
      Math <span class="badge badge-danger">2</span>
    </button>
    <button type="button" class="btn btn-outline-primary">
      Science <span class="badge badge-danger">1</span>
    </button>
    <button type="button" class="btn btn-outline-primary">
      English <span class="badge badge-danger">3</span>
    </button>
  </div>
  <div class="mb-3">
    <button class="btn btn-success mr-2">Submit Assignment</button>
    <button class="btn btn-info">Download Materials</button>
  </div>
  <h6>Assignment Completion</h6>
  <div class="progress">
    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" 
       role="progressbar" 
       style="width: 60%">
    60% complete
  </div>

</body>
</html>
