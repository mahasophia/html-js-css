<!DOCTYPE html>
<html>
    <head>
    <style>
        /* Animation for the first image (bouncing horizontally) */
        .bounce {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-30px);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Animation for the second image (scaling effect) */
        .scaleEffect {
            animation: scaleEffect 1s;
            animation-iteration-count: 1;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-fill-mode: forwards;
        }

        @keyframes scaleEffect {
            0% {    
                transform: scale(1); /* Original size */
            }           
            50% {
                transform: scale(1.5); /* Scaled up */
            }
            100% {
                transform: scale(1); /* Back to original size */
            }
        }
    </style>
    </head>
    <body>
        <h2>Animations</h2>
        <!-- First image with bounce animation -->
        <img src="https://miro.medium.com/v2/resize:fit:990/1*dY5C8agF-R4LpcLVDUsX4A.jpeg" 
             alt="image" 
             class="bounce" 
             style="width: 200px; height: 200px;">

        <!-- Second image with scale animation -->
        <img src="https://miro.medium.com/v2/resize:fit:990/1*dY5C8agF-R4LpcLVDUsX4A.jpeg" 
             alt="image" 
             class="scaleEffect" 
             style="width: 200px; height: 200px;">
    </body>
</html>
