<!DOCTYPE html>
<html>
<head>
  <title>Tech Gadget Carousel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .carousel-item {
      height: 400px;
      background-color: #007bff;
      color: white;
      text-align: center;
      position: relative;
    }

    .carousel-item img {
      height: 120px;
      margin: 30px auto 20px;
      display: block;
    }

    .carousel-caption {
      bottom: 60px;
    }

    .btn-buy {
      margin-top: 10px;
    }

    .heart-icon {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 22px;
      color: white;
    }
  </style>
</head>
<body>

<div id="car" class="carousel slide" data-ride="carousel" data-interval="3000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#car" data-slide-to="0" class="active"></li>
    <li data-target="#car" data-slide-to="1"></li>
    <li data-target="#car" data-slide-to="2"></li>
  </ol>

  <!-- Carousel Items -->
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <i class="fas fa-heart heart-icon"></i>
      <img src="iphone.jpg" alt="iphone">
      <div class="carousel-caption">
        <h4>Smartphone X1</h4>
        <p>A powerful device with a stunning display and camera.</p>
        <a href="https://www.amazon.in/s?k=smartphone" target="_blank" class="btn btn-light btn-buy">
          <i class="fas fa-shopping-cart"></i> Buy Now
        </a>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <i class="fas fa-heart heart-icon"></i>
      <img src="earbuds.jpg" alt="earbuds">
      <div class="carousel-caption">
        <h4>Wireless Earbuds A2</h4>
        <p>Experience immersive sound with long battery life.</p>
        <a href="https://www.amazon.in/s?k=wireless+earbuds" target="_blank" class="btn btn-light btn-buy">
          <i class="fas fa-shopping-cart"></i> Buy Now
        </a>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel-item">
      <i class="fas fa-heart heart-icon"></i>
      <img src="Smartwatch Z.jpg" alt="Smartwatch Z">
      <div class="carousel-caption">
        <h4>Smartwatch Z</h4>
        <p>Track fitness with style and precision.</p>
        <a href="https://www.amazon.in/s?k=smartwatch" target="_blank" class="btn btn-light btn-buy">
          <i class="fas fa-shopping-cart"></i> Buy Now
        </a>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="carousel-control-prev" href="#car" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#car" role="button" data-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
