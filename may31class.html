<!DOCTYPE html>
<html>
<head>
  <style>
  #car{
  height:400px;
  }
  #carousel-item img{
  object-fit:full;
  height:100%
  weight:100%
  }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="car" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#car" data-slide-to="0" class="active"></li>
    <li data-target="#car" data-slide-to="1"></li>
    <li data-target="#car" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="starters.jpg" alt="starters" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="spring-rolls.jpeg" alt="spring-rolls" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="paneer-tikka.webp" alt="paneer-tikka" class="d-block w-100">
      <div class="carousel-caption"> <h3>colorful food</h3> </div>
	</div>
  </div>
  <a class="left carousel-control" href="#car" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#car" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
