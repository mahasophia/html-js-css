<!DOCTYPE html>
<html>
<head>
  <title>Transition</title>
  <style>
    button {
      color: blue;
      background-color: yellow;
      transition: background-color 1s, transform 2s;
    }
    button:focus{
      opacity:0.3;
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <h2>2D TRANSFORMATION</h2>
  <button>Click me!</button>
</body>
</html>
