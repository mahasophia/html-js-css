<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .card {
            width: 320px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6f61;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .content {
            padding-top: 30px;
        }
        h3 {
            color: #333;
            margin-bottom: 5px;
        }
        p {
            color: #555;
            margin: 5px 0;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 20px;
            color: #ff6f61;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #0073e6;
        }
        a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge">CEO</div>
        <img src="iphone.jpg" alt="Tim Cook" class="profile-img">
        <div class="content">
            <h3>Tim Cook</h3>
            <p>Apple Inc.</p>
            <p><a href="https://www.apple.com" target="_blank">apple.com</a></p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/tim-cook/" target="_blank">üîó</a>
                <a href="https://twitter.com/tim_cook" target="_blank">üê¶</a>
            </div>
        </div>
    </div>
</body>
</html>
