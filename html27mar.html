<!DOCTYPE html>
<html>
<head>
  <title>Grid Layout</title>
  <style>
    .grid-container {
      display: inline-grid;
      grid-template-columns: 100px 100px auto; /* corrected spelling */
      background-color: yellow;
      padding: 20px;
	  gap:20px;/*row-gap,column-gap,gap*/
	  
    }
    .grid-container > div {
      background-color: aqua; /* corrected color name */
      border: 1px solid black;
      text-align: center;
      font-size: 30px;
    }
	.grid-item
	{
	grid-column-start:1;
	grid-column-end:2;
	}
  </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
	<div class="grid-item">6</div>
	<div>7</div>
	<div>8</div>
</div>
</body>
</html>
