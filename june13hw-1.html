<!DOCTYPE html>
<html>
<head>
  <title>Fitness Timer - 13-6-25</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
      padding: 50px;
      transition: background-color 0.3s;
    }
    #phase {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #timeDisplay {
      font-size: 4rem;
      margin-bottom: 30px;
    }
  </style>
</head>
<body class="bg-light">

  <h1 class="text-primary mb-4">üèÉ‚Äç‚ôÄÔ∏è Fitness Training Timer</h1>
  <div id="phase" class="text-success">Click Start</div>
  <div id="timeDisplay">--</div>

  <button class="btn btn-success m-2" onclick="startSession()">Start</button>
  <button class="btn btn-warning m-2" onclick="pauseSession()">Pause</button>
  <button class="btn btn-info m-2" onclick="resumeSession()">Resume</button>
  <button class="btn btn-danger m-2" onclick="restartSession()">Restart</button>

  <script>
    let exerciseInterval;
    let restTimeout;
    let restInterval;
    let time = 30;
    let isPaused = false;
    let isExercise = true;

    const phase = document.getElementById("phase");
    const timeDisplay = document.getElementById("timeDisplay");

    function updateDisplay() {
      timeDisplay.textContent = time + "s";
    }

    function startExercise() {
      isExercise = true;
      phase.textContent = "üí™ Exercise Time!";
      document.body.className = "bg-danger-subtle";
      updateDisplay();

      exerciseInterval = setInterval(() => {
        if (!isPaused) {
          time--;
          updateDisplay();
          if (time <= 0) {
            clearInterval(exerciseInterval);
            startRest();
          }
        }
      }, 1000);
    }

    function startRest() {
      isExercise = false;
      time = 10;
      phase.textContent = "üõå Rest Time...";
      document.body.className = "bg-info-subtle";
      updateDisplay();

      restInterval = setInterval(() => {
        if (!isPaused) {
          time--;
          updateDisplay();
          if (time <= 0) {
            clearInterval(restInterval);
          }
        }
      }, 1000);

      restTimeout = setTimeout(() => {
        if (!isPaused) {
          startExercise();
        }
      }, 10000);
    }

    function startSession() {
      clearAllTimers();
      isPaused = false;
      time = 30;
      startExercise();
    }

    function pauseSession() {
      clearAllTimers();
      isPaused = true;
      phase.textContent = "‚è∏Ô∏è Paused";
      document.body.className = "bg-warning-subtle";
    }

    function resumeSession() {
      if (isPaused) {
        isPaused = false;
        if (isExercise) {
          resumeExercise();
        } else {
          resumeRest();
        }
      }
    }

    function resumeExercise() {
      phase.textContent = "üí™ Resumed Exercise";
      document.body.className = "bg-danger-subtle";

      exerciseInterval = setInterval(() => {
        if (!isPaused) {
          time--;
          updateDisplay();
          if (time <= 0) {
            clearInterval(exerciseInterval);
            startRest();
          }
        }
      }, 1000);
    }

    function resumeRest() {
      phase.textContent = "üõå Resumed Rest";
      document.body.className = "bg-info-subtle";

      restInterval = setInterval(() => {
        if (!isPaused) {
          time--;
          updateDisplay();
          if (time <= 0) {
            clearInterval(restInterval);
          }
        }
      }, 1000);

      restTimeout = setTimeout(() => {
        if (!isPaused) {
          startExercise();
        }
      }, time * 1000); // resume remaining rest duration
    }

    function restartSession() {
      clearAllTimers();
      isPaused = false;
      phase.textContent = "üîÅ Restarting...";
      document.body.className = "bg-light";
      setTimeout(() => startExercise(), 500);
    }

    function clearAllTimers() {
      clearInterval(exerciseInterval);
      clearTimeout(restTimeout);
      clearInterval(restInterval);
    }
  </script>
</body>
</html>
